<div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="card">
                <img src="{{product.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{title}}</h5>
                  <ul class="list-unstyled">
                        <li>Tên: {{product.name}}</li>
                        <li>Mô tả: {{product.description}}</li>
                        <li>Giá: {{product.price}}</li>
                        <li>Tình Trạng: {{product.status? 'Còn hàng' :'Hết hàng' }}</li>
                  </ul>
                  <a [href]="product.url" class="btn btn-primary">Go</a>
                </div>
              </div>
          </div>
         </div>
         </div>
